<div class="container">
    <div class="container mt-5">
      <h2 class="headingalign">List of employees</h2>
      <div class="modal fade" id="myModalData" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
           
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this record?</p>
            </div> 
            <div class="modal-footer">
             <button type="button" class="btn btn-default"  style=" margin-bottom: 0%;"   data-dismiss="modal" (click) = "confirmDialogueOkDetails()" >OK</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
         
        </div> 
      </div>
      <a routerLink="employee" class="btn btn-primary buttonStyle">Add Employee</a>
      <table class="table table-bordered table-hover table-striped">
          <thead> 
            <tr style="background-color: #f58938; color: white; align-content: center;">
              <th class="headerfont"> First Name</th>
              <th class="headerfont">Last Name</th>
              <th class="headerfont">Contact Number</th>
              <th class="headerfont">Email ID</th>
              <th class="headerfont">Employee ID</th>
              <th class="headerfont">Edit</th>
              <th class="headerfont">Delete</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let employee of lstdetail">
                
                  <td class="datafont">{{employee.FirstName}}</td>
                  <td class="datafont">{{employee.LastName}}</td>
                  <td class="datafont">{{employee.ContactNumber}}</td>  
                  <td class="datafont">{{employee.EmailId}}</td>
                  <td class="datafont">{{employee.EmployeeId}}</td>
                  <td class="datafont"><a [routerLink]="['employee']" [queryParams]="{ID:employee.ID}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                  <td class="datafont"><a (click)="onDelete(employee.ID)"><span class="glyphicon glyphicon-trash"></span></a></td>
                  </tr>
          </tbody>
      </table>
    </div>
  </div>
